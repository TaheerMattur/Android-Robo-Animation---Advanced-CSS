<!DOCTYPE html>
<html>
<head>
	<title>Robo_Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
	<h2>Robo Animation Page</h2>
<div class="maindiv"><h1>android</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye"></div>
			    </div> 
		    </div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
<div class="section">
	<section>
	<ul>
		<li>Hover on Head & body.Click on hands & legs to see the effect</li>
	</ul>
   </section>
</div>
	<footer class="footer">
		<h3>Created using HMTL & Pure CSS</h3>
		<p>Github: <small>github.com/TaheerMattur</small> Email: <small>md.taheermattur@gmail.com</small></p>
	</footer>
</div>
</body>
</html>
